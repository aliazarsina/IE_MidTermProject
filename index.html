<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mr-Or-Ms?</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" type="image/png" href="./images/icn.png" />
  </head>

  <body>
    <div class="container">
      <div class="icard name-section">
        <div class="ns-header">
          <h1>Mr. Or Ms. ?!</h1>
        </div>
        <div class="ns-input">
          <label>Name</label><br />
          <input type="text" id="input-name-id" required/>
        </div>
        <div class="ns-gender">
          <input type="radio" name="select" id="option-1" />
          <input type="radio" name="select" id="option-2" />
          <label for="option-1" class="option option-1">
            <div class="dot"></div>
            <span>Male</span>
          </label>
          <label for="option-2" class="option option-2">
            <div class="dot"></div>
            <span>Female</span>
          </label>
        </div>
        <div class="ns-submit">
          <button class="submit-button" id="submit-button-id">Submit</button>
        </div>
      </div>
      <div class="icard predection-section">
        <div class="ps-header">
          <p>Predection</p>
        </div>
        <div class="ps-result">
          <label>Male 83%</label>
        </div>
        <div class="ps-resultbar">
          <div class="ps-resultbar-fill"></div>
        </div>
      </div>
      <div class="icard history-section">
        <div class="hs-header">
          <lable>Saved History</lable>
        </div>
        <div class="hs-result">
          <lable>.: Male :.</lable>
        </div>
        <div class="hs-choice">
          <button class="save-button">Save</button>
          <button class="clear-button">Clear</button>
        </div>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
